<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter">
</head>
<body class="contact">

<div class="card">
  <img src="images/hawaii2.png" alt="Avatar" style="width:100%" id="avatar">
  <div class="container">
    <div class="info">
        <h1>Contact Preetam Jain</h1>
        <p>3716 Pavilion Drive</p>
        <p>Martinez, GA</p>
        <p>706-715-9489</p>
    </div>
    <hr>
    <div class="messageform">
    <form action="mailto:preetam.jain@icloud.com" method="post">
        <div class="Contact-Information">
            <label for="name" id="namelabel">Name: </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
    </form>
    <div id="message">
        <label for="Message">Message:</label>
        <textarea id="Message" name="Message"
                rows="2" cols="20">
        </textarea>
    </div>
    <br> <br>
    <input id="submitbutton" type="submit" value="Submit" />
    </div>
    </div>
</div>

</body>
</html>
